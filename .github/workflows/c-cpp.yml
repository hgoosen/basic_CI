name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure CMake
      run: cmake -B build
    - name: Build project
      run: cmake --buld build
    - name: Run GTest tests
      run: |
        cd build
        ctest --output-on-failure
